  <head>

    <link rel="stylesheet" href="styles.css" />
    <title>My Note App</title>
  </head>
  <body>
    <div id="notes">
      <h2>Notes App</h2>
      <div class="inputs">
        <input type="text" id="title" placeholder="Enter note title here:" />
        <input type="text" id="body" placeholder="Enter note body here:" />
        <select id="colors">
          <option>Select Colour</option>
          <option value="#00aaff">Blue</option>
          <option value="#DC143C">Red</option>
          <option value="MediumSeaGreen">Green</option>
          <option value="#FFD700">Yellow</option>
          <option value="##87CEEB ">Sky Blue</option>
          <option value="#FAEBD7">Off White</option>
        </select>
        <button type="button" class="add">Add note</button>
      </div>
      <div class="notesDiv">
        <!-- <div class="note">

          <div class="buttons">

            <button type="button" class="delete">Delete note</button>
          </div>
        </div> -->

    </div>
    <script src="index.js"></script>
  </body>
</html>
